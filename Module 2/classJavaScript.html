<body>
    <script>
        class Animal{
            constructor(name){
                this.name = name;
            }

            printName(){
                return this.name;
            }

        }

        class Dog extends Animal{
            constructor(name){
                super(name);
                this.race = 'Bulldog';
            }

            printRace(){
                return this.race;
            }
        }


        dog = new Dog('Ares');

        alert(dog.printName());


    </script>
</body>
