<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instances</title>
</head>
<body>
    <script>
        
        function Peaplo(){
            this.name = 'Djas';
        }

        var peaplo = new Peaplo();
        var peaplo2 = new Peaplo();

        peaplo.name = 'Jonas'

        alert(peaplo2.name);


    </script>
</body>
