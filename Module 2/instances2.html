<body>
    <script>
        function Peaplo(){
            this.name = 'Djas';
            this.old = 20;
            this.printName = function(name){
                alert(name);
            };

            this.returnAnimal = function(animal){
                return animal;
            }

        }

        function Animal(name, weight){
            if(name == undefined){
                name = 'Dog';
            }
            if(weight == undefined){
                weight = '5 kg';
            }

            this.race = 'Bulldog';
            this.name = name;
            this.weight = weight;
        }

        // animal = new Animal('Dog', '5kg');
        // anima2 = new Animal('Cat', '3kg');

        var peaplo = new Peaplo();

        var animal = new Animal();

        animal.race = 'Dalmatian'

        alert(peaplo.returnAnimal(animal.race));



    </script>
